<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi So Can Nang</title>
</head>
<body>
<script>
    let height=prompt('Enter height');
    let weight=prompt('Enter weight');
    let bmi =(weight/(height**2));
    if (bmi<'18'){
        alert('Underweigth');
    }else if(bmi<'25.0'){
        alert('Normal');
    }else if(bmi<'30'){
        alert('Overweight');
    }else{
        alert('Obese');
    }
</script>
</body>
</html>
