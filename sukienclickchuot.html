<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click ball</title>
</head>
<body>
<form>
    <img id="Img"src="https://media3.scdn.vn/img3/2019/3_12/FIpCEc_simg_de2fe0_500x500_maxb.jpg" style="width: 300px">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();" />
</form>
    <script>
        var imgObj = null;
        imgObj =document.getElementById('Img');
        function init() {
            imgObj = document.getElementById('Img');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
            function  moveRight(){
            imgObj.style.left=parseInt(imgObj.style.left) + 10 +'px';
        }
        window.onload=init;

    </script>
</body>
</html>
