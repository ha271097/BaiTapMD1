<!DOCTYPE html>
<html lang="en">
<style>
    table{
    }
    form{
        padding:10px;
    }
    input{
        color: blue;background-color: #dddddd;
        height: 50px;
        width: 50px;
    }
    input style
    tr{
        height:50px;
    }
    td{
        width: 50px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>May Tinh</title>
</head>
<body>
<form name="calculator"style="margin-left:600px">
<table border="1">
    <tr>
        <td colspan="4">
        <input type="text" name="display" disabled style="width: 210px">
        </td>
    </tr>
    <tr>
        <td><input type="button" name="one" value="1" onclick="calculator.display.value +=1"></td>
        <td><input type="button" name="two" value="2" onclick="calculator.display.value +=2"></td>
        <td><input type="button" name="three" value="3" onclick="calculator.display.value += 3"></td>
        <td><input type="button" class="operator" name="plus" style="color: #dddddd;background-color: #5f6062" value="+" onclick="calculator.display.value += '+'"></td>
    </tr>
    <tr>
        <td><input type="button" name="four" value="4" onclick="calculator.display.value += 4"></td>
        <td><input type="button" name="five" value="5" onclick="calculator.display.value += 5"></td>
        <td><input type="button" name="six" value="6" onclick="calculator.display.value += 6"></td>
        <td><input type="button" class="operator" name="minus" style="color: #dddddd;background-color: #5f6062" value="-" onclick="calculator.display.value += '-'"></td>
    </tr>
    <tr>
        <td><input type="button" name="seven" value="7" onclick="calculator.display.value += 7"></td>
        <td><input type="button" name="eight" value="8" onclick="calculator.display.value += 8"></td>
        <td><input type="button" name="nine" value="9" onclick="calculator.display.value += 9"></td>
        <td><input type="button" class="operator" name="times" value="x" style="color: #dddddd;background-color: #5f6062" onclick="calculator.display.value += '*'"></td>
    </tr>
    <tr>
        <td><input type="button" class="operator" id="clear" name="clear" style="color: #dddddd;background-color: #5f6062" value="C" onclick="calculator.display.value = ''"></td>
        <td><input type="button" class="operator" name="zero" value="0" style="color: #dddddd;background-color: #5f6062" onclick="calculator.display.value += '0'"></td>
        <td><input type="button" class="operator" name="doit" value="=" style="color: #dddddd;background-color: #5f6062" onclick="calculator.display.value = eval(calculator.display.value)"></td>
        <td><input type="button" class="operator" name="div" value="/" style="color: #dddddd;background-color: #5f6062" onclick="calculator.display.value += '/'"></td>
    </tr>
</table>
    </form>
</body>

</script>
</html>
