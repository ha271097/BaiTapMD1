<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Năm Nhuận</title>
</head>
<body>
<script>
    let year =parseInt(prompt("Enter a year"));
   if (year %4==0){
       if (year %100 == 0){
           if (year % 400 == 0){
               alert(year + " la nam nhuận");
           }else{
               alert(year+' ko la nam nhuận');
           }
       }else{
           alert(year + ' la nam nhuân');
       }
   }else{
       alert(year+ ' ko la năm nhuân');
   }
</script>
</body>
</html>
